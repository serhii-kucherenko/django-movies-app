{% extends 'base.html' %} {% block content %}

<a
  href="{% url 'movies:index' %}"
  class="mb-6 mt-2 inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline"
>
  <svg
    aria-hidden="true"
    class="rotate-180 mr-1 w-5 h-5"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
      clip-rule="evenodd"
    ></path>
  </svg>
  Go back
</a>

<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Title</h2>
<p
  class="space-y-1 mb-2 max-w-md list-none list-inside text-gray-500 dark:text-gray-400"
>
  {{ movie.title}}
</p>

<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Genre</h2>
<p
  class="space-y-1 mb-2 max-w-md list-none list-inside text-gray-500 dark:text-gray-400"
>
  {{ movie.genre.name}}
</p>

<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Stock</h2>
<p
  class="space-y-1 mb-2 max-w-md list-none list-inside text-gray-500 dark:text-gray-400"
>
  {{ movie.number_in_stock}}
</p>

<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Daily Rate</h2>
<p
  class="space-y-1 mb-2 max-w-md list-none list-inside text-gray-500 dark:text-gray-400"
>
  {{ movie.daily_rate}}
</p>

{% endblock %}
